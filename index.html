<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe Circus</title>
    <link rel="stylesheet" href="app/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="modal">
      <div class="modal-bg bg-dark"></div>
      <div class="modal-cart p-4">
        <button class="close bg-dark text-white">x</button>
        <h4>Your cart:</h4>
        <ul class="list-group" id="cart-items">
          <!-- <li class="list-group-item d-flex justify-content-between bg-light">
            <p>Vans Old Skool</p>
            <p>$79.99</p>
          </li> -->
        </ul>
        <div class="total-div d-flex justify-content-between mx-3 py-1">
          <p>Subtotal:</p>
          <p id="subtotal">$79.99</p>
        </div>
        <div class="total-div d-flex justify-content-between mx-3 py-1">
          <p>Tax:</p>
          <p id="tax">$4.80</p>
        </div>
        <div class="total-div d-flex justify-content-between mx-3 py-1">
          <p>Total:</p>
          <p id="total">$84.79</p>
        </div>
      </div>
    </div>
    <header class="bg-dark text-white">
      <h1>Shoe Circus</h1>
      <i class="fa-solid fa-cart-shopping">
        <p id="num-of-items" class="bg-primary">0</p>
      </i>
    </header>
    <main>
      <section class="container">
        <ul class="row g-2"></ul>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/d700590342.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app/warmup.js"></script>
  </body>
</html>
